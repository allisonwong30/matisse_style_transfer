<html>

<head>
  <meta charset="UTF-8">
  <title>Matisse Style Transfer using p5.js!</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <style>
  img {
    width: 500px;
    height: 500px;
    display: inline-block;
  }
  body {
    background-color: #defafc;
  }
  button{
    background-color: #b7f7d5;
    padding: 15px 32px;
    text-align: center;
    font-size: 24px;
    color: #33509b;
    border-radius: 12px;
    cursor: pointer;
    border: 3px solid #0e2560;
    transition-duration: 0.5s;
  }

  button:hover{
    background-color: #0e2560;
    color: #fbefff;
    box-shadow: 0 12px 50px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }

  h1 {
    text-decoration: underline;}


  </style>
</head>


<body>
  <h1 style="font-family:arial black;">Matisse Style Transfer using p5.js!</h1>
  <p id="statusMsg" style="font-family:arial">Loading Models...</p>
  <button id="transferBtn" style="font-family:arial black;">Click here!</button>
  <p style="font-family:arial black;">Input Image:</p>
  <img src="img/438015.jpg" alt="input img" id="inputImg">


  <div id="style">
    <p style="font-family:arial black;" >Style: Laurette in a Green Robe, Black Background, 1916 - Henri Matisse</p>
    <img src="img/matisse.jpg" alt="style one">
  <p style="font-family:arial black;">Result Image:</p>
  </div>


  <script src="sketch.js"></script>
  
</body>

</html>
